<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="SNSR 대학 청년부" />
    <link
      rel="apple-touch-icon"
      href="/icons/apple-touch-icon.svg"
      sizes="180x180"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>SNSR 대학 청년부</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            const registration = await navigator.serviceWorker.register(
              "/sw.js"
            );
            console.log("Service Worker 등록 성공:", registration.scope);
          } catch (error) {
            console.error("Service Worker 등록 실패:", error);
          }
        });
      }
    </script>
  </body>
</html>
