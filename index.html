  <body>
    <script>
      const zInit = async () => {
        if ("serviceWorker" in navigator) {
          try {
            await navigator.serviceWorker.register("/sw.js");
          } catch (error) {
            console.error("Service Worker 등록 실패:", error);
          }
        }
      };
      zInit();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
